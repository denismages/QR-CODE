<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Docta Mee Contact</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    background: #111;
    padding: 25px;
    border-radius: 15px;
    width: 92%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 0 10px #fff2;
  }

  .avatar {
    width: 90px;
    height: 90px;
    background: #fff;
    color: #000;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    font-weight: bold;
    margin: 0 auto 12px;
  }

  #qrcode img {
    width: 230px !important;
    height: 230px !important;
  }

  .btn {
    padding: 13px;
    border-radius: 10px;
    display: block;
    margin-top: 15px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
  }

  .download {
    background: #fff;
    color: #000;
  }
</style>
</head>

<body>

<div class="card">
  <div class="avatar">DM</div>

  <h2>Docta Mee</h2>
  <p>Boss â€¢ Docta Me</p>

  <div id="qrcode"></div>

  <a id="download" class="btn download" download="docta_mee.vcf">Pakua Contact</a>
</div>

<script>
  // VCARD CONTENT
  const vcf = `
BEGIN:VCARD
VERSION:3.0
FN:Docta Mee
N:Mee;Docta;;;
ORG:Docta Me
TITLE:Boss
TEL;TYPE=CELL:+255740430220
EMAIL:nagreytemu44@gmail.com
END:VCARD
`.trim();

  // CREATE DATA URI FOR DOWNLOAD
  const dataUri = "data:text/vcard;charset=utf-8," + encodeURIComponent(vcf);
  document.getElementById("download").href = dataUri;

  // GENERATE QR USING LOCAL LIBRARY
  new QRCode(document.getElementById("qrcode"), {
    text: vcf,
    width: 230,
    height: 230
  });
</script>

</body>
</html>
